<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form action="" method="post">

    <!-- Name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <!-- Email -->
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>

    <!-- Gender (radio group) -->
    <label>Gender</label><br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="female">
    <label for="gender_f">Female</label>
    <br><br>

    <!-- Car Brands (select) -->
    <label for="cars">Car Brands</label><br>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="Tata Seara">Tata Seara</option>
      <option value="Tata Nano">Tata Nano</option>
      <option value="Tata Safari">Tata Safari</option>
    </select>
    <br><br>

    <!-- Age -->
    <label for="age">Age</label><br>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <br><br>

    <!-- DOB -->
    <label for="dob">DOB</label><br>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <!-- Phone -->
    <label for="tel">Phone Number</label><br>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
    <br><br>

    <!-- Password -->
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <br><br>

    <!-- TOS -->
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>
    <br><br>

    <!-- Submit button -->
    <button type="submit">Sign Up</button>

  </form>

  <!-- the entire body must be written by student -->
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
